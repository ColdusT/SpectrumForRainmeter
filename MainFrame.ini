[Rainmeter]
Update=16
ContextTitle=Launcher Settings
ContextAction=["#@#variables.inc"]
OnRefreshAction=!Execute [!CommandMeasure Blur EnableBlur][!Delay 500][!EnableMeasure BaseAnimation][!Delay 1500][!ShowMeter Deactivitor]
;OnRefreshAction=!Execute [!CommandMeasure Animation "Execute 2"][!Redraw]
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#

[Metadata]
Name=SPECTRUM Launcher v3
Author=TheProtagonists
Information=The hidden part of the launcher. *Don't load this, load SPECTRUM 3 instead*
License=Creative Commons BY-NC-SA 4.0
Version=3.0

[Variables]

@Include="#@#variables.inc"
@Include2="#@#measures.inc"



UnloadSkin=[!ActivateConfig "Spectrum V3" "SPECTRUM 3.ini"][!DeactivateConfig]

Indicator1On=[!SetOption IndicatorBar1 SolidColor 255,255,255,255][!UpdateMeter IndicatorBar1]
Indicator1Off=[!SetOption IndicatorBar1 SolidColor 255,255,255,64][!UpdateMeter IndicatorBar1]
Indicator2On=[!SetOption IndicatorBar2 SolidColor 255,255,255,255][!UpdateMeter IndicatorBar2]
Indicator2Off=[!SetOption IndicatorBar2 SolidColor 255,255,255,64][!UpdateMeter IndicatorBar2]
Indicator3On=[!SetOption IndicatorBar3 SolidColor 255,255,255,255][!UpdateMeter IndicatorBar3]
Indicator3Off=[!SetOption IndicatorBar3 SolidColor 255,255,255,64][!UpdateMeter IndicatorBar3]
Indicator4On=[!SetOption IndicatorBar4 SolidColor 255,255,255,255][!UpdateMeter IndicatorBar4]
Indicator4Off=[!SetOption IndicatorBar4 SolidColor 255,255,255,64][!UpdateMeter IndicatorBar4]
Indicator5On=[!SetOption IndicatorBar5 SolidColor 255,255,255,255][!UpdateMeter IndicatorBar5]
Indicator5Off=[!SetOption IndicatorBar5 SolidColor 255,255,255,64][!UpdateMeter IndicatorBar5]
Indicator6On=[!SetOption IndicatorBar6 SolidColor 255,255,255,255][!UpdateMeter IndicatorBar6]
Indicator6Off=[!SetOption IndicatorBar6 SolidColor 255,255,255,64][!UpdateMeter IndicatorBar6]

BarFontSize=((#SCREENAREAHEIGHT#)*0.025)
LauncherFontSize=((#SCREENAREAHEIGHT#)*0.02)
LauncherIconSize=(((#SCREENAREAWIDTH#)*0.9)/12)

LauncherWidth=(((#SCREENAREAWIDTH#)*0.9)/6)
NavButtonWidth=((#LauncherWidth#-4)/2)

BarHeight=((#SCREENAREAHEIGHT#)*0.05)
LauncherHeight=#LauncherWidth#*1.5

TopBarYPos=(((#SCREENAREAHEIGHT#)*0.2)+16)
NavFontYPos=(#TopBarYPos#+(#BarHeight#/5))
IndicatorYPos=((#SCREENAREAHEIGHT#)*0.3)
LauncherYPos=#IndicatorYPos#+8
BottomBarYPos=((#SCREENAREAHEIGHT#)*0.75)

XPos10=((#SCREENAREAWIDTH#)*0.05)-10
Xpos15=#XPos10#+#NavButtonWidth#+4
XPos20=#XPos10#+#LauncherWidth#+4
XPos25=#XPos20#+#NavButtonWidth#+4
Xpos30=#XPos10#+(#LauncherWidth#*2)+8
Xpos40=#XPos10#+(#LauncherWidth#*3)+12
Xpos50=#XPos10#+(#LauncherWidth#*4)+16
Xpos60=#XPos10#+(#LauncherWidth#*5)+20

LauncherIconAndNameXpos=((#SCREENAREAWIDTH#)*0.9)/24
LauncherIconYpos=(((#SCREENAREAHEIGHT#)-#LauncherHeight#)/2)+#LauncherIconSize#
LauncherNameYpos=((#SCREENAREAWIDTH#)*0.9)/7.5

[BaseAnimation]
Measure=Calc 
Disabled=1
Formula=(BaseAnimation-((BaseAnimation-#SCREENAREAWIDTH#)/#AnimationFactor#))
IfAboveValue=#SCREENAREAWIDTH#-1
IfAboveAction=[!PauseMeasure #CURRENTSECTION#]
DynamicVariables=1
UpdateDivider=1

[LauncherAnimation]
Measure=Calc 
Disabled=1
Formula=(LauncherAnimation-((LauncherAnimation-(#SCREENAREAWIDTH#/2)/#AnimationFactor#))
IfAboveValue=(#SCREENAREAWIDTH#/2)-1
IfAboveAction=[!PauseMeasure #CURRENTSECTION#]
DynamicVariables=1
UpdateDivider=1

[Blur]
Measure=Plugin
Plugin=FrostedGlass
UpdateDivider=-1
BlurEnabled=0

[Deactivitor]
Meter=image
W=((#SCREENAREAWIDTH#)*0.8)
H=2
X=((#SCREENAREAWIDTH#)*0.1)
Y=0
SolidColor=255,255,255,1
UpdateDivider=-1
MouseOverAction=#UnloadSkin#
Hidden=1

[SpectrumBar]
Meter=Shape
ImageName=#@#Images\ColorBars\#ColorBar#
Shape=Rectangle #XPos10#, ((#SCREENAREAHEIGHT#)*0.2), (Clamp(([BaseAnimation]*1.5),0,(((#SCREENAREAWIDTH#)*0.9)+20))), 8 | Fill LinearGradient BarGrad | StrokeWidth 0
BarGrad=#BarGradient#
DynamicVariables=1

